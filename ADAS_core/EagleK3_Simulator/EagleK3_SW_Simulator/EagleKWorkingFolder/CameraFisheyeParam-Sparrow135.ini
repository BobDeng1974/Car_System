; This file contain the Fisheye parameters for sparrow 135 camera.
;    dI = a1 * dU^3 + b1 * dU^2 + c1 * dU + d1
;    dU = a2 * dI^3 + b2 * dI^2 + c2 * dI + d2

[CameraFisheyeModelCfg]
; The center of distorted image - X (pixel)
FM_COD_X=360
; The center of distorted image - Y (pixel)
FM_COD_Y=240
; The horizontal field of view - X (pixel)
FM_FOV_H=131.22
; The divided segments count, the maximum divided segments are 10
FM_SEGMENT=6

; The angle threshold for 1st segment: The angle less than this value belongs to 1st segment. If this value set to 0, the 1st segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_1=30
; The angle threshold for 2nd segment: The angle larger than 1st angle threshold and less than this value belongs to 2nd segment. If this value set to 0, the 2nd segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_2=50
; The angle threshold for 3rd segment: The angle larger than 2nd angle threshold and less than this value belongs to 3rd segment. If this value set to 0, the 3rd segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_3=65
; The angle threshold for 4th segment: The angle larger than 3rd angle threshold and less than this value belongs to 4th segment. If this value set to 0, the 4th segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_4=70
; The angle threshold for 5th segment: The angle larger than 4th angle threshold and less than this value belongs to 5th segment. If this value set to 0, the 5th segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_5=75
; The angle threshold for 6th segment: The angle larger than 5th angle threshold and less than this value belongs to 6th segment. If this value set to 0, the 6th segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_6=0
; The angle threshold for 7th segment: The angle larger than 6th angle threshold and less than this value belongs to 7th segment. If this value set to 0, the 7th segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_7=0
; The angle threshold for 8th segment: The angle larger than 7th angle threshold and less than this value belongs to 8th segment. If this value set to 0, the 8th segment has no upper angle limit. 
FM_ANGLE_THRESHOLD_8=0
; The angle threshold for 9th segment: The angle larger than 8th angle threshold and less than this value belongs to 9th segment. If this value set to 0, the 9th segment has no upper angle limit. For those angles larger than 9th belongs to 10th segment. 
FM_ANGLE_THRESHOLD_9=0

